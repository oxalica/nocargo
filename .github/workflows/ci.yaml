name: CI
on:
  pull_request:
  push:

  workflow_run:
    workflows:
      - update
    types:
      - completed
    branches:
      - main

jobs:
  flake-check:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    name: Flake check (locked)
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3.0.2
    - uses: cachix/install-nix-action@v17
    - run: nix flake check --show-trace --no-update-lock-file
